      function Card(props){
        console.log(props)

        const style = {color: props.color}

        return <div className="card" style={style}>
          <h1>{props.headerText} {props.excited ? "!!!!" : "...."}</h1>
          <h3>{props.tagline}</h3>
        </div>
      }

      ReactDOM.render(
        <div className="container" id="tortilla">
          <Card headerText="Hello" tagline="Welcome to React" color="purple"excited={true}/>
          <Card headerText="Wowzers" tagline="Goodbye moonman" color="blue"excited={false}/>
          <Card headerText="Wowzers" tagline="Goodbye moonman" color="green"excited={true}/>

        ,
